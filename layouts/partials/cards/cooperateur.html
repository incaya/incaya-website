<div class="card">
  <div class="card-head">
      <h3>{{ .name }}</h3>
      <h4>{{ .position }}</h4>
  </div>
  <div class="card-body">
    <p class="card-text">{{ .summary | markdownify }}</p>
  </div>
  <div class="card-footer">
    <div class="links-holder">
      {{ range .socialLinks }}
        <a href="{{ .url }}" title="{{ .name }}" target="_blank" rel="noopener">
          <img src="{{ .image }}" alt="icone {{ .name }}">
        </a>
      {{ end }}
    </div>
  </div>
</div>
