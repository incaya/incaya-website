{{ define "main" }}

<section class="hero">
  <div>
    <h1>{{ .Title }}</h1>
    <div class="tip">
      <time datetime="{{ .PublishDate }}">{{ i18n "publishDateFull" . }}</time>
      <span class="split">
        ·
      </span>
      <span>
        {{ i18n "wordCount" . }}
      </span>
      <span class="split">
        ·
      </span>
      <span>
        {{ i18n "minuteRead" . }}
      </span>
    </div>
    <p>Un article par mois</p>
  </div>
</section>

<section>
  <div class="section-wrapper">


    <div class="content">
      {{ .Content }}
    </div>

    {{ with .Params.tags }}
    <div class="tags">
      {{ range . }}
      <a href="{{ " tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </div>
    {{ end}}
  </div>
</section>

{{ end }}
