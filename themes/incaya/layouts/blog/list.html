{{ define "main" }}

<section class="hero leblog">
    <div class="section-hero-wrapper">
        <div class="hero-text">
            <h1>Le blog</h1>
            <p>Nos articles et publications</p>
        </div>
    </div>
</section>
<section>
    <div class="section-article-wrapper">
        {{ range .Data.Pages.GroupByDate "2006" }}
        <div class="group">
            <!-- <h3 class="key">
                {{ .Key }}
            </h3> -->

            {{ range .Pages }}
            <div class="article-list-item">
                <div class="date">
                    <time datetime="{{ .PublishDate }}">{{ i18n "publishDateShort" . }}</time>
                </div>
                <div class="title">
                    <a href="{{ .Permalink }}">
                        {{ .Title }}
                    </a>
                </div>
                <div class="summary">
                    {{ .Summary }}
                </div>
                <div class="tags">
                    {{ with .Params.tags }}
                    {{ range . }}
                    <!-- <a href="{{ " tags/" | absURL }}{{ . | urlize }}">#{{ . }}</a> -->
                    #{{ . }}
                    {{ end }}
                    {{ end}}
                </div>
            </div>
            {{ end }}
        </div>
        {{ end }}
    </div>

</section>


{{ end }}
