{{ define "meta" }}

<title> INCAYA - Nos articles</title>
<meta name="description" content={{ .Page.Description }} />
{{ end }}

{{ define "main" }}
<article class="container-fluid anchor pb-4 about-section mt-5">

  <h1 class="title text pb-5">{{ .Page.Title }} <a href="/blog/index.xml" title="RSS"><img src="/icons/rss-solid.svg"
          class="svg svgfonce" alt="icone du flux rss" style="margin-top:-4px;"></i></a></h1>

  <div class="container">
    <div class="row" id="recent-post-cards">
      {{ range (where site.RegularPages.ByDate.Reverse "Type" "in" "blog" )}}
      {{ partial "cards/article.html" . }}
      {{ end }}
    </div>
  </div>
</article>

{{ end }}
