{{ define "meta" }}
<title>{{ .Page.Title }}</title>
<meta name="description" content={{ .Page.Description }} />
{{ end }}

{{ define "main" }}
<div class="container-fluid anchor pb-5 recent-posts-section">

  <div class="title">
    <a class="float-right" href="/blog/index.xml" title="RSS"><img src="/icons/rss-solid.svg" class="svg svgfonce"
        alt="icone du flux rss"></i></a>
    <h1> {{ .Page.Title }} </h1>
    <!-- vide si description vide dans fichier MD -->
    <h3> {{ .Page.Description }}</h3>


  </div>

  <div class="container">
    <div class="row" id="recent-post-cards">
      {{ range (where site.RegularPages.ByDate.Reverse "Type" "in" "blog" )}}
      {{ partial "cards/article.html" . }}
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
