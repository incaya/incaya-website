<div class="col pt-2">
    <a class="skill-card-link" {{ if .url }}href="{{ .url }}" title="{{ .name }}" target="_blank" rel="noopener"{{ end }}>
      <div class="card-client" style="text-align: center">
        
          <h5 class="card-title" style="text-align: center; display:none;">{{ .name }}</h5>
        
        <div class="card-body">
          <p class="card-text" style="text-align: center">{{ .summary | markdownify }}</p>
        </div>
      </div>
    </a>
  </div>
