<div class="col mb-4">
  <a href="{{ .RelPermalink }}" title="{{ .Title }}" class="post-card-link">
    <div class="card">
      <div class="card-head">
        <img class="card-img" src='{{ partial "helpers/get-small-hero.html" . }}'
          alt="Card image cap"
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ .Title }}</h5>
        <p class="card-text post-summary"> {{ .Description }}</p>
      </div>
      <div class="card-footer">
        <time datetime="{{ .Date | time.Format ":date_short"}}" class="float-left">{{ .Date | time.Format ":date_medium" }}</time>
         
        <div class="project-tags-holder">   
 
              <span class="badge btn-info">

              </span>

        </div>
          

        <a href="{{ .RelPermalink }}" title="Lire plus" class="float-right btn btn-outline-info btn-sm">Lire</a>
      </div>
    </div>
  </a>
</div>
