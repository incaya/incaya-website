<div class="col mb-4">
  <a href="{{ .RelPermalink }}" title="{{ .Title }}" class="post-card-link">
    <div class="card">
      <div class="card-head">
        <img class="card-img" src='{{ partial "helpers/get-hero.html" . }}'
          alt="Card image cap"
        />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ .Title }}</h5>
        <p class="card-text post-summary"> {{ .Description }}</p>
      </div>
      <div class="card-footer">
        <span class="float-left">{{ .Date | time.Format ":date_medium" }}</span>
        <a href="{{ .RelPermalink }}" title="Lire plus" class="float-right btn btn-outline-info btn-sm">Lire</a>
      </div>
    </div>
  </a>
</div>
