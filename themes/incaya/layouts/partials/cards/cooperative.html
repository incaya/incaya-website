<div class="col mb-4">
  <div class="card">
      <div class="card-header">
        <div class="d-flex">
          <h3 class="card-title mb-0">{{ .name }}</h3>
        </div>
      </div>
    <div class="card-body text-justify pt-1 pb-1">
      <p>{{ .summary | markdownify }}</p>
    </div>
    <!-- si tags les affiche en pied de carte -->
    <div class="card-footer">
      <ul class="social-link d-flex">
        {{ range .socialLinks }}
        <li>
            <a href="{{ .url }}" title="{{ .name }}" target="_blank" rel="noopener"><img src="{{ .image }}" alt="icone {{ .name }}" class="svg svgfonce"></a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
