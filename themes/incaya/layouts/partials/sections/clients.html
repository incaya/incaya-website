{{ $sectionID := replace (lower .section.name) " " "-"  }}
{{ if .section.id }}
  {{ $sectionID = .section.id }}
{{ end }}

<div class="container-fluid anchor pb-5 reference-section">

    <h2 class="text-center">
        <span id="{{ $sectionID }}"></span>{{ .section.name }}</h1>


    <div class="row scrolling-wrapper-flexbox" id="primary-skills">
      {{ range .clients }}
        {{ partial "cards/client.html" . }}
      {{ end }}
    </div>

</div>
