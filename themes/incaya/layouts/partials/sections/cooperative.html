{{ $sectionID := replace (lower .section.name) " " "-"  }}
{{ if .section.id }}
  {{ $sectionID = .section.id }}
{{ end }}

<div class="container-fluid anchor pb-5 skills-section">
  
    <h2 class="text-center">
        <span id="{{ $sectionID }}"></span>{{ .section.name }}</h1>

  <div class="container" >
    <div class="row pt-sm-2 pt-md-4 text-justify m-5">
      
        <p class="p-1">
          {{ .section.overview | markdownify }}
        </p>
      
    </div>
  </div>

  <div class="container d-flex-block text-center mt-5">
    <a href="/la-cooperative/" class="btn btn-dark">Apprenez-en plus sur INCAYA</a>
  </div>
</div>
