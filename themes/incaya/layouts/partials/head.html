<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ $sass := resources.Get "sass/pico.scss" }}
    {{ $style := $sass | resources.ToCSS (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true) | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <title>Hello, world!</title>
</head>
