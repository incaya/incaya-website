<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {{ block "meta" . }}
    <title>INCAYA - Une coopérative d'artisans du numérique</title>
    <meta
      name="description"
      content="Comprendre votre métier et son quotidien, imaginer ou repenser une architecture technique, trouver les professionnels qualifiés pour développer vos outils et les maintenir au long cours"
    />
    {{ end }}
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    {{- partial "head.html" . -}} {{ block "jsonld" . }}{{ end }} {{ block
    "prismcss" . }}{{ end }}
  </head>
  <body>
    {{- partial "header.html" . -}}
    <main>{{ block "main" . }} {{ end }}</main>
    {{- partial "footer.html" . -}}
  </body>
</html>
