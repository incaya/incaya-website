{{ define "main" }}

<section class="hero">
  <div>
      <h1>{{ .Title }}</h1>
      <p>{{ .Content }}</p>
  </div>
</section>

<section>
  <div class="section-wrapper">
      {{ range $.Site.Data.clients.structures }}
          <div><img class="logo-client" src="/clients/{{ .logo }}" alt="{{ .name }}" /></div>
      {{ end }}
  </div>
</section>

{{ end }}
