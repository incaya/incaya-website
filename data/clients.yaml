    logo: /images/clients/arte.png
    description: Arte, acronyme d’Association relative à la télévision européenne, est une chaîne franco-allemande de service public et à vocation européenne, diffusant depuis le 30 mai 1992.
    intervention: Développement

  - name: Amnesty International
    logo: /images/clients/amnesty.png
    description: Amnesty International est une organisation non gouvernementale internationale qui promeut la défense des droits de l'Homme et le respect de la Déclaration universelle des droits de l'Homme.
    intervention: AMO

  - name: Region Normandie
    logo: /images/clients/region-normandie.png
    description: La Normandie est une région administrative française. Située au nord-ouest de la France, elle est bordée par la Manche.
    intervention: R&D


  - name: Réseau d'Epidémio-Surveillance en Pathologie Equine
    logo: /images/clients/respe.png
    description: Le RESPE, association au service de l'ensemble de filières équines, surveille les maladies rencontrées chez les équidés grâce à un réseau de vétérinaires sentinelles.
    intervention: AMO, TMA, BI et développement
    lien: https://www.vigirespe.net/

  - name: Le Dôme
    logo: /images/clients/ledome.png
    description: Le Dôme, anciennement Maison de la recherche et de l'imagination, est un centre de culture scientifique, technique et industrielle situé à Caen à proximité du Cargö.
    intervention: AMO et BI
    blog: preparer-et-restituer-ses-donnees-avec-le-libre-et-l-open-source

  - name: Confédération Générale des Scop
